<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chepe trips</title>

  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/AddDest/style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
            <div class="d-flex align-items-center mb-4">
                <h4 class="mb-0">Administration</h4>
                <img src="/icon.png" alt="Icon" style="width: 30px; height: 30px; margin-top:5px; margin-left:10px;" class="me-2">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="/Admin/homeAdmin.html" class="nav-link text-white">Home</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="/Admin/adminDestination.html" class="nav-link text-white">Add Tour</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="/Admin/adminTours.html" class="nav-link text-white">My tours</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-white">Reports</a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="flex-grow-1">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index.html">Chepetrips</a>
                    <div class="dropdown ms-auto">
                        <button 
                            class="btn btn-secondary dropdown-toggle" 
                            type="button" 
                            id="dropdownUser" 
                            data-bs-toggle="dropdown" 
                            aria-expanded="false">
                            <i class="bi bi-person-circle"></i> User
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="container py-2">
                <h1 class="text-center mb-2">Planifica tu Viaje</h1>
            
                <form id="viajeForm" class="bg-light p-4 rounded shadow-sm">
                  <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" required>
                  </div>
            
                  <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required></textarea>
                  </div>
            
                  <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" id="precio" name="precio" class="form-control" required>
                  </div>
            
                  <div class="mb-3">
                    <label for="actividades" class="form-label">Actividades</label>
                    <textarea id="actividades" name="actividades" class="form-control" rows="4" required></textarea>
                  </div>
            
                  <div class="mb-3">
                    <label>
                      URL de la imagen:
                      <input type="url" name="imagenUrl" placeholder="https://example.com/image.jpg" required>
                    </label>
                  </div>
            
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="width: 30%;">Guardar Viaje</button>
                  </div>
                  
                </form>

              </div>
        </div>
    </div>


  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>

  <script type="module" src="/Admin/adminScript.js"></script>
</body>
</html>
