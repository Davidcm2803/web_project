<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/icon.png">
    <title>Chepe trips</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
            <div class="d-flex align-items-center mb-4">
                <h4 class="mb-0">Mi Perfil</h4>
                <img src="/icon.png" alt="Icono" style="width: 30px; height: 30px; margin-top:5px; margin-left:10px;" class="me-2">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="/" class="nav-link text-white">Inicio</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="/User/userRegistro.html" class="nav-link text-white">Registro</a>
                </li>
            </ul>
        </div>

<!-- Contenido principal -->
<div class="flex-grow-1">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Chepetrips</a>
            <div class="dropdown ms-auto">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle"></i> Usuario
                </button>
                
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                    <li><a class="dropdown-item" href="#">Configuración</a></li>
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="p-4">
        <h1>¡Bienvenido!</h1>
        <p>Completa tu perfil a continuación:</p>

        <!-- Sección de Información Personal -->
        <section class="mb-4">
            <h2>Información Personal</h2>
            <form>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu nueva contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Número de Teléfono</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono" required>
                </div>
            </form>
        </section>

        <!-- Sección de Preferencias de Viaje -->
        <section>
            <h2>Preferencias de Viaje</h2>
            <form>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destino Preferido</label>
                    <select class="form-control" id="destination">
                        <option value="Costa Rica, San José">Costa Rica - San José</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="travelMode" class="form-label">Modo de Viaje</label>
                    <select class="form-select" id="travelMode">
                        <option value="1">Tren</option>
                        <option value="2">Autobús</option>
                        <option value="3">Automovil</option>
                        <option value="4">Avión</option>
                        <option value="5">Panga motorizada</option>
                        <option value="6">Narco-submarino</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="budget" class="form-label">Presupuesto (Colones)</label>
                    <input type="text" class="form-control" id="budget" placeholder="Ingresa tu presupuesto">
                </div>
            </form>
        </section>

        <!-- Botón de Guardar -->
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" id="btnSave">Guardar</button>
        </div>
    </div>
</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Incluir el archivo profileSave.js -->
    <script type="module" src="/profileSave.js"></script>

    <script>
        const budgetInput = document.getElementById('budget');
    
        budgetInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
    
            value = value.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    
            e.target.value = value;
        });
    </script>

</body>
</html>
