<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/icon.png">
    <title>Chepe trips</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card {
            flex: 2 0 40%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-body {
            flex-grow: 2;
        }
    </style>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
            <div class="d-flex align-items-center mb-4">
                <h4 class="mb-0">Mi Perfil</h4>
                <img src="/icon.png" alt="Icono" style="width: 30px; height: 30px; margin-top:5px; margin-left:10px;"
                    class="me-2">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="/User/userHome.html" class="nav-link text-white">Inicio</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="/User/userRegistro.html" class="nav-link text-white">Registro</a>
                </li>
            </ul>
        </div>

        <!-- Contenido principal -->
        <div class="flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index.html">Chepetrips</a>
                    <div class="dropdown ms-auto">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownUser"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> <span id="dropdownUserName">Usuario</span>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                            <li><a class="dropdown-item" href="/index.html">Página Principal</a></li>
                            <li><a class="dropdown-item" href="#" id="logout">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>


            <!-- Content -->
            <div class="p-4">
                <div id="historial-compras" class="row">
                    <!-- Historial de compras se mostrará aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/User/user.js"></script>
</body>

</html>
