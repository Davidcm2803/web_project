<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="box-logo">
            <a href="#" class="logo">TRIPSTER</a>
        </div>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Destinations</a>
            <a href="#">Tours</a>
            <a href="#">Contact</a>
            <img src="/asset/search.png" alt="Search" class="nav-icon">
            <img src="/asset/Login.png" alt="Login" class="nav-icon" id="form-open">
        </nav>
    </header>

    <section class="home">
        <div class="form_container">
            <i class="fa-solid fa-xmark form_close"></i>
            <div class="form login-form active"> <!-- Aquí se muestra el formulario de inicio de sesión inicialmente -->
                <form action="#">
                    <h2>Log In</h2>
                    <div class="input_box">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input_box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>
    
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot your password?</a>
                    </div>
    
                    <button class="button">Log In</button>
                    <div class="login_signup">Don't have an account? <a href="#" id="signup">Sign Up</a></div> 
                </form>
            </div>
            <div class="form signup_form">
                <form action="#">
                    <h2>Register</h2>
                    <div class="input_box">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Add your email" required>
                        
                    </div>
    
                    <div class="input_box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Add your password" required>
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>
    
                    <div class="input_box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Confirm password" required>
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>
    
                    <button class="button">Register</button>
                    <div class="login_signup">Already have an account? <a href="#" id="login">Log In</a></div>
                </form>
            </div>
        </div>
    </section>
    

    <div class="MainImage">
        <img src="./asset/main.png" alt="Chayote">
    </div>

    <script src="script.js"></script>
</body>
</html>
